<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{url_for('static',filename='materialize/css/materialize.min.css')}}"  media="screen,projection"/>
    
    <!--Let browser know website is optimized for mobile-->
    <!--meta name="viewport" content="width=device-width, initial-scale=1.0"-->
    <title>Sign up / Sign in</title>
    <style>
      #rcorners1 {
      border-radius: 14px;
      }
      table {
      width: 70%;
      }
    </style>
  </head>
  <center>
    <body style="font-family:Trebuchet MS">
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="{{url_for('static',filename='materialize/js/materialize.min.js')}}"></script>
      <img src="http://i.imgur.com/Hrv0mVF.png"></img>
      <table id="rcorners1">
	<tr>
	  <td><h3>Login</h3></td>
	  <td><h3>Register</h3></td>
	</tr>
        <tr>
	  <td>
	    {{error}}
	    <form method = "POST" class="col s14">
	      <input type="radio" id="ladmin" name="rights" value="admin" checked="checked">
	      <label for="ladmin">Admin</label><br>
	      
	      <input type="radio" id="lcoach" name="rights" value="coach">
	      <label for="lcoach">Coach</label><br>
	      
	      <input type="radio" id="lcomp" name="rights" value="competitor"> 
	      <label for="lcomp">Competitor</label><br>
	      
	      <div class="row">
		<div class="input-field col s10">
		  <label for="lname">Username</label>
		  <input type="text" name="user" id="lname">
		</div>
	      </div>
	      
	      <div class="row">
		<div class="input-field col s10">
		  <label for="lpass">Password</label>
		  <input type="password" name="pass" id="lpass"><br>
		</div>
	      </div>
	      
              <button class="btn waves-effect waves-light" type="submit" name="login" value="login">
		<i class="material-icons right">send</i>
		Log In
	      </button>
	    </form>
	    </td><td>
	    {{regerror}}
	    <form method = "POST" class="col s10">
	        <br><br><br><br><br>
	        <input type="radio" id="radmin" name="rights" value="admin" checked="checked">
		<label for="radmin">Admin</label><br>
	        
		<input type="radio" id="rcoach" name="rights" value="coach">
		<label for="rcoach">Coach</label><br>
		
		<input type="radio" id="rcomp" name="rights" value="competitor">
		<label for="rcomp">Competitor</label><br>
		
		<div class="row">
		  <div class="input-field col s10">
		    <label for="rname">Username</label>
		    <input type="text" name="reguser" id="rname">
		  </div>
		</div>
		
		<div class="row">
		  <div class="input-field col s10">
		    <label for="rpass">Password</label>
		    <input type="password" name="regpass" id="rpass">
		  </div>
		</div>

		<div class="row">
		  <div class="input-field col s10">
		    <label for="remail">Email</label>
		    <input type="email" name="email" id="remail"><br>
		  </div>
		</div>
		  
		<button class="btn waves-effect waves-light" type="submit" name="register" value="register">
		  <i class="material-icons right">send</i>
		  Register
		</button>
	    </form>
	  </td>
	</tr>
      </table>
    </body>
  </center>
</html>
