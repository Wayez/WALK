	var i = 4;
	function addFields(){
	  var k = Math.log2(i);
	  var m = Math.pow(2,k+1) - Math.pow(2,k);
	  console.log(m);
	  for (var j=0; j<m; j++) {
	    var newdiv = document.createElement("div");
	    newdiv.innerHTML = "<div id='entry' class='row'><div class='input-field col s6'><input type='text' name='name"+i+"' placeholder='Team "+i+"'></div></div><br>";
	    i++;
	    document.getElementById("teams").appendChild(newdiv);
	  }
	}
    </script>
